<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <video controls autoplay poster="imagens/download.jpeg" width="500" loop height="500">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <p>Seu video não tem compatibilidade com o reprodutor.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=gNiRIYlhUQG2PWIg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&autoplay=1&loop=1&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
